
[main]
default_printer: Voron24

[printer Voron24]
titlebar_items: chamber

[preheat PLA]
bed = 60
extruder = 150

[preheat ABS]
bed = 110
extruder = 150
gcode: SET_PIN PIN=nevermore VALUE=1

[preheat PETG]
bed = 75
extruder = 150

[preheat FLEX]
bed = 0
extruder = 150

